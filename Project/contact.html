<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - John Smith Real Estate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="property1.html">Property 1</a></li>
            <li><a href="property2.html">Property 2</a></li>
            <li><a href="property3.html">Property 3</a></li>
            <li><a href="properties.html">Available Properties</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="sitemap.html">Site Map & Credits</a></li>
        </ul>
    </nav>

    <main>
        <form action="mailto:agent@example.com" method="post" enctype="text/plain">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="propertyType">Property Type:</label>
            <select id="propertyType" name="propertyType" required>
                <option value="">Select Property Type</option>
                <option value="house">House</option>
                <option value="condominium">Condominium</option>
            </select><br>

            <label for="bedrooms">Number of Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" min="1" required><br>

            <label for="bathrooms">Number of Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" min="1" required><br>

            <label for="priceRange">Price Range:</label>
            <input type="text" id="priceRange" name="priceRange" required><br>

            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        &copy; 2024 John Smith Real Estate. All rights reserved.
    </footer>
</body>
</html>
